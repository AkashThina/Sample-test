<h3>Choose a date up to 18 years ago</h3>

<mat-form-field>
  <mat-label>Choose a date</mat-label>
  <input matInput [matDatepicker]="picker" [max]="maxDate">
  <mat-hint>MM/DD/YYYY</mat-hint>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>


<section class="container-fluid ">
    <div class="p-2">
        <header class="row navbarr rounded-top align-items-center p-2">
            <!-- Logo -->
            <div class="col-3 d-flex align-items-center">
                <img [src]="isMobile ? 'images/bits-x-logo.png' : 'images/bits-logo.png'" alt="Logo" class="img-fluid"
                    style="max-height: 40px;" />
            </div>
 
            <!-- Search bar -->
            <div class="col-6">
                <div class="d-flex">
                 
                    <div #Input class="search-bar"
                        [ngClass]="{'show-input': showInput, 'hide-input': !showInput && screenWidth < 768}">
                        <!-- Icon toggles between search and times -->
                        <div>
                            <i class="fas" [ngClass]="showInput && screenWidth < 768 ? 'fa-times' : 'fa-search'"
                                (click)="toggleSearch()" style="cursor: pointer;"></i>
                        </div>
                        <!-- Show input always on large screens or when toggled on small -->
                        <input *ngIf="showInput || screenWidth >= 768" type="text" class="search-input w-100"
                            placeholder="Search" />
                    </div>
                </div>
            </div>
 
            <!-- Profile icon & Toggler -->
            <div class="col-3 d-flex align-items-center justify-content-around gap-1">
                <i class="fa-solid fa-user"></i>
 
                <!-- Manual toggler button -->
                <button class="custom-toggler">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </header>
 
    </div>
</section>
