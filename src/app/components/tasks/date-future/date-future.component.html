
<div class="row m-0">
    <h3>Future Date</h3>
    <div class="col col-6">
        <form [formGroup]="form">
            <mat-form-field appearance="fill">
              <mat-label>Choose a date</mat-label>
              <input
                matInput
                [matDatepicker]="picker"
                formControlName="date"
                [min]="today"
                placeholder="DD-MM-YYYY"
              />
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </form>
          
          <button mat-raised-button color="primary" (click)="showFormattedDateinfuture()">
            Show Formatted Date
          </button>
    </div>
    
    <div *ngIf="formatted" class="col col-4">
      <p><strong>DD-MM-YYYY:</strong> {{ formatted.ddMMYYYY }}</p>
      <p><strong>DD/MM/YYYY:</strong> {{ formatted.ddSlashMMYYYY }}</p>
      <p><strong>DD-MMM-YYYY:</strong> {{ formatted.ddMMMYYYY }}</p>
    </div>
    
</div>
