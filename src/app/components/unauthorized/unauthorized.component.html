<div class="container-fluid bg-gradient p-5 min-vh-100 d-flex align-items-center justify-content-center">
    <div class="card shadow-lg border-0" style="max-width: 600px; width: 100%; border-radius: 1rem;">
      <div class="card-body text-center p-5">
        <div class="mb-4">
          <i class="bi bi-shield-exclamation text-danger" style="font-size: 4rem;"></i>
        </div>
        <h2 class="fw-bold text-danger mb-3">Access Denied</h2>
        <p class="text-muted mb-4">You need a valid token to access this page.</p>
  
        <div class="d-grid gap-3 d-sm-flex justify-content-sm-center">
          <button class="btn btn-dark btn-lg" (click)="goHome()">
            <i class="bi bi-house-door me-2"></i>Home
          </button>
  
          <!-- Show this only if the user is NOT logged in -->
          <button class="btn btn-primary btn-lg" *ngIf="!isLoggedIn" (click)="gotoLogin()">
            <i class="bi bi-box-arrow-in-right me-2"></i>Login
          </button>
        </div>
      </div>
    </div>
  </div>
