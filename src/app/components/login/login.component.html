<div class="container-fluid vh-100 d-flex align-items-center justify-content-center"
     style="background: linear-gradient(to right, #303031, #b8d2ff);">
  <div class="row w-100 justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-lg border-0 rounded-4 bg-white bg-opacity-75 backdrop-blur-lg animate__animated animate__fadeInDown"
           style="backdrop-filter: blur(12px);">
        <div class="card-body p-5 rounded-4">
          <div class="text-center mb-4">
            <i class="bi bi-shield-lock text-primary" style="font-size: 3rem;"></i>
            <h2 class="fw-bold text-dark mt-2">Log In</h2>
          </div>

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-floating mb-3">
              <input type="email" id="email" formControlName="email"
                     class="form-control rounded-3" placeholder="Enter your email" />
              <label for="email">Email</label>
              <small class="text-danger" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
                Valid email is required.
              </small>
            </div>

            <div class="form-floating mb-3">
              <input type="password" id="password" formControlName="password"
                     class="form-control rounded-3" placeholder="Enter your password" />
              <label for="password">Password</label>
              <small class="text-danger" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
                Password is required.
              </small>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2 rounded-3" [disabled]="loginForm.invalid">
              <i class="bi bi-box-arrow-in-right me-1"></i> Login
            </button>
          </form>

          <!-- <div class="d-flex justify-content-between align-items-center mt-4">
            <a href="#" class="text-decoration-none text-primary small">Forgot password?</a>
            <a href="#" class="text-decoration-none text-secondary small">Register</a>
          </div> -->
        </div>
      </div>
    </div>
  </div>
</div>
